<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
@include("common/global.html"){}
@include("common/header.html"){}
<title>蝉影后台管理系统</title>
</head>
<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="${pageCtx('ctxassets')}/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form id="login-work" class="form-auth-small" action="${pageCtx('ctx')}/login-work" method="post">
								<input type="hidden" name="cb" value="${cb! }">
								<div class="form-group">
									<label for="signin-username" class="control-label sr-only">Username</label>
									<input type="text" class="form-control" id="signin-username" name="username" value="" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" name="password" value="" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox" disabled="disabled">
										<span>Remember me</span>
									</label>
								</div>
								<input type="submit" class="btn btn-primary btn-lg btn-block" value="LOGIN">
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
<script type="text/javascript">
$("#login-work").validate({
    debug: false, 
    onfocusout: function (element) {
        $(element).valid();
    },
    ignore: ":hidden",
    submitHandler: function (form) {
        var url = $(form).attr("action");
        var data = $(form).serialize();
		$.ajax({
			"url": url,
			"data":data,
			"type":"post",
			"success":function(data){
				if(!data.status){
					toastr.error(data.error);
					return;
				}
				
				if(data.obj.cbUrl){
					location.href = ctx+data.obj.cbUrl;
				}else {
					location.href = ctx;
				}
			},
			"error" : function(data){
				
			}
		});
    },
    errorPlacement: function ($error, $element) {
        $error.css({
            "position": "absolute"
        })
        if ($element.is(":hidden")) {
            $error.appendTo($($element.data("error-view")).parent());
        } else {
            $error.appendTo($element.parent());
        }
    },
    rules: {
    	"username":{
    		required:true
    	},
    	"password":{
    		required:true
    	}
    },
    messages: {
    	"username":{
    		required:"请填写用户名"
    	},
    	"password":{
    		required:"请填写密码"
    	}
    }
});
/* 



	$("#submit").click(function(){
		var username = $("#signin-username").val();
	}); */
</script>

</html>
